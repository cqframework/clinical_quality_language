apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'org.cqframework'
version = '0.1'
sourceCompatibility = '1.8'

mainClassName = 'org.cqframework.cql.tools.parsetree.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':cql')
}
